<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cardFlip.css">
  <link rel="stylesheet" href="toggleOutline.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <!-- Remove outline switch when complete -->

  <!-- Outline switch -->
  <label id="outlineSwitch" class="switch">
    <input id="toggleOutline" type="checkbox" onclick="toggleOutline()">
    <span class="slider round"></span>
  </label>

  <div class="wrapper">

  <main>
    <div class="player-aside">
      <ul class="game-icons player">
        <li id="js-rock" class="rps-icons selectable">
          <img class="image-icon js-player-icons" src="images/active8.png" alt="rock game icon" >
        </li>
        <li id="js-paper" class="rps-icons selectable">
          <img class="image-icon js-player-icons" src="images/active11.png" alt="paper game icon" >
        </li>
        <li id="js-scissors" class="rps-icons selectable">
          <img class="image-icon js-player-icons" src="images/passive1.png" alt="scissors game icon" >
        </li>
      </ul>
    </div>

    <div class="game-area">
      <div class="score-board">
        <ul class="score-ul score-player-ul">
          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round1-plr js-point" aria-hidden="true"></i></div>
          </li>

          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round2-plr js-point" aria-hidden="true"></i></div>
          </li>

          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round3-plr js-point" aria-hidden="true"></i></div>
          </li>

          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round4-plr js-point" aria-hidden="true"></i></div>
          </li>
          
          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round5-plr js-point" aria-hidden="true"></i></div>
          </li>
        </ul>

        <ul class="game-icons">
          <li class="rps-icons victory-item">
            <img src="images/passive3.png" alt="rock game icon" class="image-icon">
          </li>
        </ul>

        <ul class="score-ul score-computer-ul">
          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round1-com js-point" aria-hidden="true"></i></div>

          </li>
          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round2-com js-point" aria-hidden="true"></i></div>
              
          </li>

          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round3-com js-point" aria-hidden="true"></i></div>
              
          </li>

          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round4-com js-point" aria-hidden="true"></i></div>
              
          </li>

          <li class="score-point-li">
            <div class="image-icon"><i class="fa fa-circle-o js-round5-com js-point" aria-hidden="true"></i></div>
          </li>
        </ul>
      </div>

      <div class="game-board">
        <ul class="card-area card-area-left dualMode">
          <li class="card card__play">
            <div class="card__inner">
              <div class="game-box empty-A"></div>
            </div>
          </li>
        </ul>

        <ul class="card-area dualMode flip-card">
          <li class="card card__comp">
            <div class="card__inside">
        
              <div class="card__face card__face--front">
                <!-- <h2>?</h2> -->
                <!-- <div class="game-box empty-B"></div> -->
              </div>
        
              <div class="card__face card__face--back">
        
                <div class="card__content">
                  <div class="card__header">
                    <img src="images/active5.png" alt="" class="pp">
                  </div>
        
                  <div class="card__body">
                    <!-- <h3>CPU RPS</h3> -->
                    <p id="reveal-winner-A"></p>
                    <p id="reveal-winner-B"></p>
                  </div>
                  
                </div>
              </div>
        
            </div>
          </li>
        </ul>
      </div>

    </div>

    <div class="computer-aside">
      <ul class="game-icons computer">
        <li class="rps-icons avatar">
          <img src="images/passive2.png" alt="computer avatar" class="image-icon">
        </li>
        <li class="rps-icons js-computer-icon dualMode">
          <i class="fa fa-question" aria-hidden="true"></i>
          <img src="images/flip_empty.png" alt="computer choice" class="image-icon">
        </li>
      </ul>
      
    </div>

    <!-- <div class="optionsCont" onclick="sayHello()">
      <i class="fa fa-gamepad" aria-hidden="true"></i>
    </div> -->
  </main>

</div>
  
  
</body>

<script src="rockPaperScissorsGUI.js"></script>
<script src="toggleOutline.js"></script>

</html>
