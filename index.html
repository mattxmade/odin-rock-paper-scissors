<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cardFlip.css">
  <link rel="stylesheet" href="toggleOutline.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <!-- Remove outline switch when complete -->

  <!-- Outline switch -->
  <label id="outlineSwitch" class="switch">
    <input id="toggleOutline" type="checkbox" onclick="toggleOutline()">
    <span class="slider round"></span>
  </label>

  <div class="wrapper">

  <main>
    <div class="playerAside">
      <ul class="gameIcons player">
        <li id="js-rock" class="rpsIcons selectable">
          <img class="imageIcon js-player-icons" src="images/active8.png" alt="rock game icon" >
        </li>
        <li id="js-paper" class="rpsIcons selectable">
          <img class="imageIcon js-player-icons" src="images/active11.png" alt="paper game icon" >
        </li>
        <li id="js-scissors" class="rpsIcons selectable">
          <img class="imageIcon js-player-icons" src="images/passive1.png" alt="scissors game icon" >
        </li>
      </ul>
    </div>

    <div class="gameArea">
      <div class="scoreBoard">
        <ul class="scoreUL playerUL">
          <li class="roundLi">
            <img src="images/active12.png" alt="victory icon" class="imageIcon">
          </li>

          <li class="roundLi">
            <img src="images/active12.png" alt="victory icon" class="imageIcon">   
          </li>

          <li class="roundLi">
            <img src="images/active12.png" alt="victory icon" class="imageIcon">
          </li>

          <li class="roundLi">
            <img src="images/active12.png" alt="victory icon" class="imageIcon">
          </li>
          
          <li class="roundLi">
            <img src="images/active12.png" alt="victory icon" class="imageIcon">
          </li>
        </ul>

        <ul class="gameIcons">
          <li class="rpsIcons victoryItem">
            <img src="images/passive3.png" alt="rock game icon" class="imageIcon">
          </li>
        </ul>

        <ul class="scoreUL computerUL">
          <li class="roundLi">
            <img src="images/active5.png" alt="victory icon" class="imageIcon">

          </li>
          <li class="roundLi">
            <img src="images/active5.png" alt="victory icon" class="imageIcon">
              
          </li>

          <li class="roundLi">
            <img src="images/active5.png" alt="victory icon" class="imageIcon">
              
          </li>

          <li class="roundLi">
            <img src="images/active5.png" alt="victory icon" class="imageIcon">
              
          </li>

          <li class="roundLi">
            <img src="images/active5.png" alt="victory icon" class="imageIcon">
          </li>
        </ul>
      </div>

      <div class="gameBoard">
        <ul class="cardArea cardArea-left dualMode">
          <li class="card card__play">
            <div class="card__inner">
              <div class="gameBox empty_A"></div>
            </div>
          </li>
        </ul>

        <ul class="cardArea dualMode flipCard">
          <li class="card card__comp">
            <div class="card__inside">
        
              <div class="card__face card__face--front">
                <!-- <h2>?</h2> -->
                <div class="gameBox empty_B"></div>
              </div>
        
              <div class="card__face card__face--back">
        
                <div class="card__content">
                  <div class="card__header">
                    <img src="images/active11.png" alt="" class="pp">
                  </div>
        
                  <div class="card__body">
                    <h3>CPU RPS</h3>
                    <p id="revealRPS"></p>
                  </div>
                  
                </div>
              </div>
        
            </div>
          </li>
        </ul>
      </div>

    </div>

    <div class="computerAside">
      <ul class="gameIcons">
        <li class="rpsIcons avatar">
          <img src="images/passive2.png" alt="computer avatar" class="imageIcon">
        </li>
        <li class="rpsIcons js-computer-icon dualMode">
          <i class="fa fa-question" aria-hidden="true"></i>
          <img src="images/flip_empty.png" alt="computer choice" class="imageIcon">
        </li>
      </ul>
      
    </div>

    <!-- <div class="optionsCont" onclick="sayHello()">
      <i class="fa fa-gamepad" aria-hidden="true"></i>
    </div> -->
  </main>

</div>
  
  
</body>

<script src="rockPaperScissorsGUI.js"></script>
<script src="cardFlip.js"></script>
<!-- <script src="rockPaperScissors.js"></script> -->
<script src="toggleOutline.js"></script>

</html>
